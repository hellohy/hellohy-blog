
box: golang:latest
build:
  steps:
      - arjen/hugo-build:
        version: "HEAD"
        theme: hugo-theme-sam
deploy:
  steps:
    - install-packages:
        packages: git
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: hellohy/hellohy.github.io
        branch: master
        basedir: public